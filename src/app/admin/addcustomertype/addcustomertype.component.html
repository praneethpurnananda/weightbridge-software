<app-navbar></app-navbar>
<div class="main">
  <form [formGroup]="addCustomerTypeForm" class="sign-in example-form" novalidate>
    <div class="item">

      <mat-form-field class="example-full-width-one" appearance="outline">
        <mat-label>Customer type</mat-label>
        <input matInput id="customertype" formControlName="typename"  placeholder="customer type">
      </mat-form-field>

      </div>
      <div class="btn">
      <button mat-raised-button color="primary" class="mat-raised-button mat-primary submit" type="submit" [disabled]="!addCustomerTypeForm.valid" (click)="addType()">Add Customertype</button>
      </div>
  </form>
  <br>
    <mat-list>
    <div mat-subheader>Customertypes</div>
    <mat-list-item *ngFor="let item of allCustomers">
      <mat-icon mat-list-icon>perm_identity</mat-icon>
      <div mat-line class="type">{{item.name}}</div>
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="deleteItem(item)">
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
          </button>
          <button mat-menu-item (click)="edit(item)">
            <mat-icon>create</mat-icon>
            <span>Edit</span>
          </button>
        </mat-menu>

    </mat-list-item>
    <mat-divider></mat-divider>
  </mat-list>
</div>
