<h2 mat-dialog-title>Edit selected customertype</h2>
<mat-dialog-content class="mat-typography">
  <div class="main">

    <div class="item">
      <mat-form-field class="example-full-width-one" appearance="outline">
        <mat-label>Customer type</mat-label>
        <input matInput id="name_item"   placeholder="Customer type" value={{data.name}} #name>
      </mat-form-field>

      </div>
      <div class="btn">
      <button mat-raised-button color="primary" class="mat-raised-button mat-primary submit" type="submit"  (click)="edit(name.value,data)" [mat-dialog-close]="1">Edit customertype</button>
      </div>

  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-flat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
