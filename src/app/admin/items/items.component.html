<app-navbar></app-navbar>
<div class="main">
  <form [formGroup]="addItemType" class="sign-in example-form" novalidate>
    <div class="item">
      <mat-form-field class="example-full-width-one" appearance="outline">
        <mat-label>Item type</mat-label>
        <input matInput id="name" formControlName="itemtype"  placeholder="Item type">
      </mat-form-field>

      <mat-form-field class="example-full-width-one" appearance="outline">
        <mat-label>Amount (per KG)</mat-label>
        <input matInput id="" formControlName="price"  placeholder="Amount in KG">
      </mat-form-field>
      </div>
      <div class="btn">
      <button mat-raised-button color="primary" class="mat-raised-button mat-primary submit" type="submit" [disabled]="!addItemType.valid" (click)="addItem()">Add item</button>
      </div>
  </form>
<br>
  <mat-list>
  <div mat-subheader>Items</div>
  <mat-list-item *ngFor="let item of allItems">
    <mat-icon mat-list-icon>category</mat-icon>
    <div mat-line class="type">{{item.name}} <span class="amount"> &#8377; {{item.amount}}</span></div>
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="deleteItem(item)">
          <mat-icon>delete</mat-icon>
          <span>Delete</span>
        </button>
        <button mat-menu-item (click)="edit(item)">
          <mat-icon>create</mat-icon>
          <span>Edit</span>
        </button>
      </mat-menu>

  </mat-list-item>
  <mat-divider></mat-divider>
</mat-list>
</div>
