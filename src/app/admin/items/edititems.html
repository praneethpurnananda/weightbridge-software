<h2 mat-dialog-title>Edit selected item</h2>
<mat-dialog-content class="mat-typography">
  <div class="main">

    <div class="item">
      <mat-form-field class="example-full-width-one" appearance="outline">
        <mat-label>Item type</mat-label>
        <input matInput id="name_item"   placeholder="Item type" value={{data.name}} #name>
      </mat-form-field>

      <mat-form-field class="example-full-width-one" appearance="outline">
        <mat-label>Amount (per KG)</mat-label>
        <input matInput id="amount_item" placeholder="Amount in KG" value={{data.amount}} #amount>
      </mat-form-field>
      </div>
      <div class="btn">
      <button mat-raised-button color="primary" class="mat-raised-button mat-primary submit" type="submit"  (click)="edit(name.value,amount.value,data)">Add item</button>
      </div>

  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-flat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
