<app-navbar></app-navbar>
<div class="main">
  <form [formGroup]="customerTypeForm" class="sign-in example-form" novalidate>
    <div class="item">
      <mat-form-field class="example-full-width-one" appearance="outline">
        <mat-label>Customer type</mat-label>
        <mat-select formControlName="customertype">
          <mat-option *ngFor="let i of allCustomerTypes" [value]="i.name">
            {{i.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="example-full-width-one" appearance="outline">
        <mat-label>Item type</mat-label>
        <mat-select formControlName="itemname">
          <mat-option *ngFor="let i of allItems" [value]="i.name">
            {{i.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="example-full-width-one" appearance="outline">
        <mat-label>Discount (per KG)</mat-label>
        <input matInput id="" formControlName="discount"  placeholder="Amount in KG">
      </mat-form-field>
      </div>
      <div class="btn">
      <button mat-raised-button color="primary" class="mat-raised-button mat-primary submit" type="submit" [disabled]="!customerTypeForm.valid" (click)="addCustomerType()">Add Customertype</button>
      </div>
  </form>
<br>
  <mat-list>
  <div mat-subheader>Items</div>
  <mat-list-item *ngFor="let item of allDiscounts">
    <mat-icon mat-list-icon>category</mat-icon>
    <div mat-line class="type">{{item.customer}} <span class="type1">{{item.item_type}}</span> <span class="amt">{{item.discount}} &#37;</span></div>
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="deleteDiscount(item)">
          <mat-icon>delete</mat-icon>
          <span>Delete</span>
        </button>
        <button mat-menu-item (click)="editDiscount(item)">
          <mat-icon>create</mat-icon>
          <span>Edit</span>
        </button>
      </mat-menu>

  </mat-list-item>
  <mat-divider></mat-divider>
</mat-list>
</div>
