<h2 mat-dialog-title>Print Bill</h2>
<mat-dialog-content class="mat-typography">
  <div class="print_main" id="print_section">
    <div class="print_header">
      <h3>Ticket Number : {{data.ticket_number}}</h3>
      <h3>Bill Date : {{data.bill_date | date: "dd/MM/yyyy"}}</h3>
    </div>
    <div class="print_Details">
      <h3>Customer Name : {{data.customer_name}}</h3>
      <h3>Vehicle Number : {{data.vehicle_number}}</h3>
      <!-- <h3>Customer{{data.customer_type}}</h3> -->
      <h2>Empty Vehicle Weight : {{data.vehicle_weight}}</h2>
    </div>
    <div class="print_by">
      <h3>Bill Generated By : {{data.bill_by}}</h3>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" class="mat-raised-button mat-primary submit" type="button" printSectionId="print_section" ngxPrint>Print Bill</button>
  <!-- <button mat-raised-button color="primary" class="mat-raised-button mat-primary submit" type="button" (click)="demoPrint()">Print Bill</button> -->
  <button mat-flat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
